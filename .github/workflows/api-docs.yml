name: "API Reference Deployment"

on:
  push:
    branches: [ 'task/enable-api-docs' ] 
    tags: [ 'v*' ] 
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: Determine Version
        id: vars
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build Versioned Docs
        run: |
          chmod +x scripts/generate-docs.sh
          ./scripts/generate-docs.sh "deploy-root" "${{ steps.vars.outputs.version }}"

      - name: Copy UI Assets
        run: cp docs/index.html deploy-root/index.html

      - name: Generate Version Index
        run: |
          # Aggregate all existing version directories into a manifest
          cd deploy-root
          find . -maxdepth 1 -type d -name "v*" | sed 's|./||' > versions.txt
          # Also include the current dev build if applicable
          if [[ "${{ steps.vars.outputs.version }}" == dev-* ]]; then
            echo "${{ steps.vars.outputs.version }}" >> versions.txt
          fi
          python3 -c 'import json, sys; print(json.dumps([line.strip() for line in sys.stdin if line.strip()]))' < versions.txt > versions.json
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy-root
          keep_files: true 
          cname: go.mcp-toolbox.dev 
