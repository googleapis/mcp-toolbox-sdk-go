name: "API Reference Deployment"

on:
  push:
    branches:
      - 'enable-api-docs'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: Determine Version
        id: vars
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # Use branch name or short SHA for non-tag builds
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build API Reference
        run: |
          chmod +x scripts/generate-docs.sh
          ./scripts/generate-docs.sh "deploy-root" "${{ steps.vars.outputs.version }}"

      - name: Generate Version Index
        run: |
          # This creates a JSON file at the root of the site listing all versions
          cd deploy-root
          find . -maxdepth 1 -type d -name "v*" | sed 's|./||' > versions.txt
          python3 -c 'import json, sys; print(json.dumps([line.strip() for line in sys.stdin if line.strip()]))' < versions.txt > versions.json
          
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy-root
          keep_files: true 
          destination_dir: .
          cname: go.mcp-toolbox.dev
