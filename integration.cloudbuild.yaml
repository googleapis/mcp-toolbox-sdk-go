steps:
  - id: "install-dependencies"
    name: golang:1
    waitFor: ["-"]
    env:
      - "GOPATH=/gopath"
    volumes:
      - name: "go"
        path: "/gopath"
    script: |
      go mod tidy

  - id: "run-unit-tests"
    name: golang:1
    waitFor: ["install-dependencies"]
    env:
      - "GOPATH=/gopath"
    volumes:
      - name: "go"
        path: "/gopath"
    script: |
      go test -tags=unit -coverprofile=coverage-unit.out -covermode=atomic ./core/... -v -race

  - id: "run-core-e2e-tests"
    name: golang:1
    waitFor: ["install-dependencies"]
    env:
      - "GOPATH=/gopath"
      - TOOLBOX_VERSION=$_TOOLBOX_VERSION
      - GOOGLE_CLOUD_PROJECT=$PROJECT_ID
      - TOOLBOX_MANIFEST_VERSION=$_TOOLBOX_MANIFEST_VERSION
    volumes:
      - name: "go"
        path: "/gopath"
    script: |
      go test -tags=e2e -coverprofile=coverage-e2e.out -covermode=atomic ./core/... -v -race

  - id: "run-tbgenkit-tests"
    name: golang:1
    waitFor: ["install-dependencies"]
    env:
      - "GOPATH=/gopath"
      - TOOLBOX_VERSION=$_TOOLBOX_VERSION
      - GOOGLE_CLOUD_PROJECT=$PROJECT_ID
      - TOOLBOX_MANIFEST_VERSION=$_TOOLBOX_MANIFEST_VERSION
    volumes:
      - name: "go"
        path: "/gopath"
    script: |
      go test -coverprofile=coverage-tbgenkit.out -covermode=atomic ./tbgenkit/... -v -race
  
  - id: "check-coverage-threshold"
    name: golang:1
    waitFor: ["run-unit-tests", "run-core-e2e-tests", "run-tbgenkit-tests"]
    script: |
      echo "mode: set" > coverage.out
      tail -n +2 coverage-unit.out >> coverage.out
      tail -n +2 coverage-e2e.out >> coverage.out
      tail -n +2 coverage-tbgenkit.out >> coverage.out

      # Use awk to calculate total coverage and check against the threshold.
      # awk is used here because 'bc' is not available in the golang:1 image.
      go tool cover -func=coverage.out | awk '
        BEGIN {
          threshold = 90.0;
        }
        /total:/ {
          coverage = $3;
          sub(/%/, "", coverage);
          print "Total code coverage: " $3;
          if (coverage < threshold) {
            print "Error: Total code coverage is " $3 ", which is below the " threshold "% threshold.";
            exit 1;
          }
        }
      '

options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _TOOLBOX_VERSION: '0.12.0'
  _TOOLBOX_MANIFEST_VERSION: '34'
